version: '3.8'

services:
  # Flask Application
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://shadowops:shadowops@db:5432/shadowops
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      - db
      - redis
    command: python web/app.py

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=shadowops
      - POSTGRES_PASSWORD=shadowops
      - POSTGRES_DB=shadowops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis (for caching and rate limiting)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Celery Worker (for async tasks)
  celery:
    build: .
    command: celery -A web.tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://shadowops:shadowops@db:5432/shadowops
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:
